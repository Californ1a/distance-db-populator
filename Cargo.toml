[package]
name = "distance-db-populator"
version = "0.1.0"
authors = ["Brian Bowman <seeker14491@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
chrono = "0.4"
color-backtrace = "0.5"
distance-util = { git = "https://github.com/Seeker14491/distance-util.git", tag = "v0.1.0"}
dotenv = "0.15"
futures = "0.3"
indicatif = "0.16"
num-traits = "0.2"
steamworks = { git = "https://github.com/Seeker14491/steamworks-rs.git", tag = "v0.0.23" }
tokio = { version = "1", features = ["macros", "rt"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
